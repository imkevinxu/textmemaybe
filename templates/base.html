<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{% block title %}Textmemaybe{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />
    {# TODO: <link rel="shortcut icon" href="/media/images/favicon.ico" /> #}

    <!-- Apple Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />

    <!-- Facebook Meta Data -->

    <meta property="og:description" content="" />
    <meta property="og:image" content="media/images/logo.png" />
    <meta property="og:type" content="website" /> -->

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="/media/css/foundation.css" />
    <link rel="stylesheet" href="/media/css/foundation.icons.css">
    <link rel="stylesheet" href="/media/css/foundation.responsive-tables.css">
    <link rel="stylesheet" href="/media/css/app.css" />

    <!--[if lt IE 9]>
        <link rel="stylesheet" href="/media/css/ie.css">
        <link rel="stylesheet" href="/media/css/foundation.icons-ie7.css">
    <![endif]-->
    <!--[if gte IE 9]>
        <style type="text/css">
            .gradient {
                filter: none;
            }
        </style>
    <![endif]-->

    {% block extra_head %}{% endblock %}

    <script src="/media/js/modernizr-2.6.0.foundation.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body class="body">

    {# Content #}
    <div class="row">
        <div class="twelve columns">

            <header class="row">
                <div class="twelve columns">
                    <a href="{% url index %}" id="headerlogo">
                        <h1>Textmemaybe</h1>
                    </a>

                    <div id="right_nav">
                        {% if user.is_authenticated %}
                            <a href="{% url logout %}" class="small secondary button"><i class="foundicon-lock"></i>Logout</a>
                        {% else %}
                            <a href="#" class="small success button" data-reveal-id="registerModal"><i class="accessibility foundicon-key"></i>Register</a>
                            <a href="{% url login %}" class="small secondary button"><i class="accessibility foundicon-key"></i>Log In</a>
                        {% endif %}
                    </div>
                    <hr/>

                </div>
            </header>

            <!-- PROMPT IE 6 USERS TO INSTALL CHROME FRAME. REMOVE THIS IF YOU SUPPORT IE 6.
            chromium.org/developers/how-tos/chrome-frame-getting-started -->
            <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

            <!-- Main Content -->
            {% block content %}{% endblock %}
            <!-- End Block -->

            <footer class="row">
            </footer>

        </div>
    </div>

    <div id="registerModal" class="reveal-modal">
        <h2>Get your number!</h2>

        <form action="{% url register %}" method="post">{% csrf_token %}

            <label for="email">Email:</label> <input id="email" type="text" name="email" maxlength="30">
            <label for="password">Password:</label> <input type="password" name="password" id="password">
            <input class="success button" type="submit" value="Register" />

        </form>

        <a class="close-reveal-modal">&#215;</a>
    </div>
    {# End Content #}

    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/media/js/jquery-1.8.1.min.js"><\/script>')</script>

    <!-- Included JS Files -->
    <script src="/media/js/jquery.placeholder.min.js"></script>
    <script src="/media/js/foundation.customforms.js"></script>
    <script src="/media/js/foundation.orbit-1.4.0.js"></script>
    <script src="/media/js/foundation.responsive-tables.js"></script>
    <script src="/media/js/foundation.reveal.js"></script>
    <script src="/media/js/foundation.tooltips.js"></script>
    <script src="/media/js/app.js"></script>

    {% block javascript %}{% endblock %}

    </script> -->

</body>
</html>
